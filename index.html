<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Jugando con JavaScript</title>
    </head>
    <body>
      <div class="container-fluid g-0">
          <div class="row g-0">
              <div class="col-12">
                  <img src="IMG/EA-Inicio-8.png" class="w-100">
              </div>
          </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <!--este es un grupo-->
                    <div class="input-group input-group-sm my-5">
                        <label class="input-group-text">Escoge</label>
                        <select id="selector" class="form-select">
                            <option value="cafe">Capuccino</option>
                            <option value="te">Earl grey</option>
                            <option value="malteada">Malteada</option>
                            <option value="torta">Torta de chocolate</option>
                            <option value="helado">Helado de vainilla</option>
                        </select>
                    </div>
                    <!--esto es para centrarlo-->
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-50">
                            <polygon fill="#2DB6C4" points="50,7.2 63.9,35.4 95,39.9 72.5,61.8 77.8,92.8 50,78.1 22.2,92.8 27.5,61.8 5,39.9 36.1,35.4   " />
                            <g id="seleccion"></g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const selector = document.getElementById("selector");
            const seleccion = document.getElementById("seleccion");
            var seleccionado;
            selector.onchange = function () {
                seleccionado = selector.value;
                console.log(seleccionado);
                seleccion.innerHTML = '<image style="overflow:visible;" width="100" height="100" xlink:href="IMG/' + seleccionado + '.svg"  transform="matrix(0.5 0 0 0.5 25 25)"></image>';
            };
            selector.onchange();
        </script>
    </body>
</html>
